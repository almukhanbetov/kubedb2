name: Deploy to VPS via Docker + Kubernetes
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: almuko/kubedb2:latest

      - name: Set up Kubeconfig
        run: |
          echo "${{ secrets.KUBECONFIG_CONTENT }}" > kubeconfig.yaml
          mkdir -p ~/.kube
          mv kubeconfig.yaml ~/.kube/config

      - name: Deploy to K3s
        run: |
          kubectl apply -f k3s/clusterissuer.yaml
          kubectl apply -f k3s/secret.yaml
          kubectl apply -f k3s/deployment.yaml
          kubectl apply -f k3s/service.yaml
          kubectl apply -f k3s/ingress.yaml
          
      - name: Verify rollout status
        run: |
          kubectl rollout status deployment/kubedb2 -n kubedb2    
